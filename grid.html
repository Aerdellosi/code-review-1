<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/grid.css" />
  </head>
  <body>
    <div>
      <div class="grid">
        <div class="logos noLovecraftContainer">
          <img
            src="/grid_photos/no_lovecraft_cropped_beveled.png"
            alt="noLovecraft logo"
            class="noLovecraft"
          />
          <p class="noLovecraftTitle">noLovecraft</p>
        </div>
        <div class="logos goldenAgeContainer">
          <img
            src="/grid_photos/golden_age_cropped.png"
            alt=""
            class="goldenAge"
          />
          <p class="goldenAgeTitle">Golden Age</p>
        </div>
        <div class="logos theReflectiongPoolContainer">
          <img
            src="/grid_photos/octopus_inverted.png"
            alt="the Reflecting Pool Forum"
            class="theReflectiongPool"
          />
          <p class="theReflectingPoolTitle">The Reflecting Pool</p>
        </div>
        <div class="logos squireContainer">
          <img
            src="/grid_photos/red_BISHOP_BLACK.jpg"
            alt="squire Game"
            class="squire"
          />
          <p class="squireTitle">Squire</p>
        </div>
        <div class="logos singingWindsHollowContainer">
          <img
            class="singingWindsHollow"
            src="/grid_photos/spiderlilyButtonAlphad.png"
            alt="singing winds Hollow"
          />
          <p class="singingWindsHollowTitle">Singing Winds Hollow</p>
        </div>
      </div>
    </div>
  </body>
</html>
